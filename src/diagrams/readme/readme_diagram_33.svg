<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="380px" preserveAspectRatio="none" style="width:597px;height:380px;background:#000000;" version="1.1" viewBox="0 0 597 380" width="597px" zoomAndPan="magnify"><defs/><g><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="463.5791" x="72.4297" y="17.9951">Your&#160;journey&#160;over&#160;the&#160;Oregon&#160;Trail&#160;takes&#160;place&#160;in&#160;1847.</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="5" y="34.292">&#160;</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="564.7236" x="5" y="50.5889">Starting&#160;in&#160;Independence,&#160;Missouri,&#160;you&#160;plan&#160;to&#160;take&#160;your&#160;family&#160;of</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="354.0059" x="5" y="66.8857">five&#160;over&#160;2040&#160;tough&#160;miles&#160;to&#160;Oregon&#160;City.</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="5" y="83.1826">&#160;</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="101.1445" x="72.4297" y="99.4795">Having&#160;saved</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="33.7148" x="182.0029" y="99.4795">$420</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="303.4336" x="224.1465" y="99.4795">for&#160;the&#160;trip,&#160;you&#160;bought&#160;a&#160;wagon&#160;for</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="25.2861" x="536.0088" y="99.4795">$70</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="25.2861" x="569.7236" y="99.4795">and</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="354.0059" x="5" y="115.7764">now&#160;have&#160;to&#160;purchase&#160;the&#160;following&#160;items&#160;:</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="5" y="132.0732">&#160;</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="13.4287" y="148.3701">*</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="33.7148" x="30.2861" y="148.3701">Oxen</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="488.8652" x="72.4297" y="148.3701">(spending&#160;more&#160;will&#160;buy&#160;you&#160;a&#160;larger&#160;and&#160;better&#160;team&#160;which</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="463.5791" x="38.7148" y="164.667">will&#160;be&#160;faster&#160;so&#160;you'll&#160;be&#160;on&#160;the&#160;trail&#160;for&#160;less&#160;time)</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="13.4287" y="180.9639">*</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="33.7148" x="30.2861" y="180.9639">Food</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="505.7227" x="72.4297" y="180.9639">(you'll&#160;need&#160;ample&#160;food&#160;to&#160;keep&#160;up&#160;your&#160;strength&#160;and&#160;health)</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="13.4287" y="197.2607">*</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="84.2871" x="30.2861" y="197.2607">Ammunition</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="429.8643" x="123.002" y="197.2607">($1&#160;buys&#160;a&#160;belt&#160;of&#160;50&#160;bullets.&#160;You'll&#160;need&#160;ammo&#160;for</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="505.7227" x="38.7148" y="213.5576">hunting&#160;and&#160;for&#160;fighting&#160;off&#160;attacks&#160;by&#160;bandits&#160;and&#160;animals)</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="13.4287" y="229.8545">*</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="67.4297" x="30.2861" y="229.8545">Clothing</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="455.1504" x="106.1445" y="229.8545">(you'll&#160;need&#160;warm&#160;clothes,&#160;especially&#160;when&#160;you&#160;hit&#160;the</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="362.4346" x="38.7148" y="246.1514">snow&#160;and&#160;freezing&#160;weather&#160;in&#160;the&#160;mountains)</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="13.4287" y="262.4482">*</text><text fill="#00FF00" font-family="monospace" font-size="14" font-weight="bold" lengthAdjust="spacing" textLength="118.002" x="30.2861" y="262.4482">Other&#160;supplies</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="421.4355" x="156.7168" y="262.4482">(includes&#160;medicine,&#160;first-aid&#160;supplies,&#160;tools,&#160;and</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="328.7197" x="38.7148" y="278.7451">wagon&#160;parts&#160;for&#160;unexpected&#160;emergencies)</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="5" y="295.042">&#160;</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="531.0088" x="13.4287" y="311.3389">You&#160;can&#160;spend&#160;all&#160;your&#160;money&#160;at&#160;the&#160;start&#160;or&#160;save&#160;some&#160;to&#160;spend</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="556.2949" x="5" y="327.6357">at&#160;forts&#160;along&#160;the&#160;way.&#160;However,&#160;items&#160;cost&#160;more&#160;at&#160;the&#160;forts.&#160;You</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="320.291" x="5" y="343.9326">can&#160;also&#160;hunt&#160;for&#160;food&#160;if&#160;you&#160;run&#160;low.</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="8.4287" x="5" y="360.2295">&#160;</text><text fill="#00FF00" font-family="monospace" font-size="14" lengthAdjust="spacing" textLength="404.5781" x="5" y="376.5264">How&#160;much&#160;do&#160;you&#160;want&#160;to&#160;pay&#160;for&#160;a&#160;team&#160;of&#160;oxen&#160;?</text><!--SRC=[AohDKyWlIatFprCeAKhCp040]--></g></svg>